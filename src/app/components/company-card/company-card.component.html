<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-1">{{ company.empresa.ds_nome_fantasia }}</h5>
    <p class="mb-1"><strong>Responsável:</strong> {{ company.solicitante.ds_responsavel }}</p>
    <p class="mb-1"><strong>CPF:</strong> {{ company.solicitante.nu_cpf }}</p>
    <p class="mb-1"><strong>Endereço:</strong> {{ address }}</p>

    <button class="btn btn-outline-primary mt-3" (click)="edit.emit()">Editar</button>
  </div>
</div>
