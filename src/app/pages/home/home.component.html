<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Solicitações de Abertura</h2>
    <button class="btn btn-primary" (click)="onCreateNew()">
      Solicitar Abertura
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div
    *ngIf="!isLoading && companyList.length === 0"
    class="text-muted text-center"
  >
    Nenhuma solicitação encontrada.
  </div>

  <div class="row g-3" *ngIf="companyList.length > 0">
    <div class="col-md-6" *ngFor="let company of companyList">
      <app-company-card
        [company]="company"
        (edit)="onEdit(company.id!)"
      ></app-company-card>
    </div>
  </div>
</div>
